{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block top_section %}
<h1 class="text-uppercase text-white font-weight-bold text-center">
    Il n'y a rien ici...
</h1>
<hr>
<form action="{% url 'search_app:results' %}" method="POST">
    {% csrf_token %}
    <div class="input-group mb-3">
        {% render_field search_form.input_user class="form-control" %}
        <div class="input-group-append">
            <button class="btn btn-mussel" type="submit">Chercher</button>
        </div>
    </div>

</form>
{% endblock top_section %}
