name: Check Pull Requests

on:
  pull_request:

jobs:

  build:
    env:
      DATABASE_PASSWORD: 'my_db_password'
      SECRET_KEY: 'my_secret_key'
      ENV: development
      MOZ_HEADLESS: 1

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: 'purbeurre_db'
          POSTGRES_USER: 'purbeurre_db_admin'
          POSTGRES_PASSWORD: 'my_db_password'
        ports:
          - 5432: 5432

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      # Geckodriver is needed in order to run functionnals tests with Selenium
      - name: Install Geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.28.0/geckodriver-v0.28.0-linux64.tar.gz
          mkdir geckodriver
          tar -xzf geckodriver-v0.28.0-linux64.tar.gz -C geckodriver
          export PATH=$PATH:$PWD/geckodriver

      - name: Running tests
        run: pipenv run pytest --driver Firefox
