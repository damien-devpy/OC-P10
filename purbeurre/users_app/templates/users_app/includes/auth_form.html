{% load widget_tweaks %}

<form action="{% url 'users_app:login' %}" class="form-group auth-form p-3"
      method="post">
    <p class="text-center font-weight-bold">Connexion</p>
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center m-2">
            <div class="col">
                {% render_field form.username class="form-control" placeholder="Adresse électronique" %}
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col">
                {% render_field form.password class="form-control" placeholder="Mot de passe" %}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <button class="form-control btn btn-mussel" type="submit">Se
                    repaître
                </button>
            </div>
        </div>
        <input name="next" type="hidden" value="{% url 'users_app:index' %}">
    </div>
</form>
