<!DOCTYPE html>
<html lang="fr">
    <head>
        {% load static %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-center">
                    <h1 class="text-uppercase text-white font-weight-bold">{% block top_section %}{% endblock %}</h1>
                </div>
            </div>
        </div>
    </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <img src="{% static 'assets/img/logo_pur_beurre.png' %}" widht="60px" height="60px" alt="Bisuit Pur Beurre">
                    Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form method="POST">
                            {% csrf_token %}

                            {{ search_form.input_user }}
                        </form>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">
                            <img src="{% static 'assets/img/carrot.png' %}" width="30px" height="30px" alt="Mes aliments">
                            Mes aliments
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">
                            <img src="{% static 'assets/img/account.png' %}" width="30px" height="30px" alt="Mon compte">
                            Mon compte
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">
                            <img src="{% static 'assets/img/disconnect.png' %}" width="30px" height="30px" alt="Se déconnecter">
                            Déconnexion
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <footer class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center"><a class="a_footer" href="">Mentions légales</a></div>
                    <div class="col text-center"><a class="a_footer" href="">Contact</a></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- Bootstrap files -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
